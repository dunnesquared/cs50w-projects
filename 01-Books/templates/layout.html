<!DOCTYPE html>
<html>
    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}</title>

        <!-- To use Bootstrap 4's stylesheets -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
              integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
              crossorigin="anonymous">

        <!-- Project stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <!-- BS4 JS scripts required to enable collapsible menu -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container pl-4 pr-4 pt-2">
          <nav class="navbar navbar-expand-lg bg-primary navbar-dark">

            <a class="navbar-brand mb-01 h1" href="{{ url_for('index') }}">Bookrüìöüêõ</a>

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>


            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login' )}}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('register' )}}">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                </li>
              </ul>

              <ul class="navbar-nav ml-auto">
                  {% if user_name is not none %}
                    <!-- <li class="nav-item">
                       <span class="nav-link"> User: {{ user_name }} </span>
                    </li> -->
                     <li class="nav-item">
                       <a class="nav-link" href="{{ url_for('logout') }}">Logout::{{ user_name }}</a>
                     </li>
                  {% endif %}
              </ul>
            </div>
          </nav>

          <br>

          {% block body %}
          {% endblock %}

        </div>
    </body>
</html>
