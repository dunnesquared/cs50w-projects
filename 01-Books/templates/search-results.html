{% extends "layout.html" %}

{% block title %}
  Bookr - Search Results
{% endblock %}

{% block body %}
  <h1>Search Results</h1>

  <p> {{ message }} </p>

  <ul>
    {% for book in books %}
      <li>
          <a href = "{{ url_for('book', book_id=book.id) }}">
            "{{ book.title }}" by {{ book.author }},
            IBSN: {{ book.isbn }}, {{ book.year }}
          </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
